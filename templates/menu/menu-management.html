<!DOCTYPE html>
<html>
<head>
    {% extends "base.html" %}
    {% load static %}
    <meta charset="utf-8">
    <title>菜单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

</head>
<body>
    {% block content %}
        <div class="layuimini-container">
            <div class="layuimini-main">
                <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
            </div>
        </div>
    {% endblock %}

    {% block extra_js %}
        <script src="{% static 'layuimini/lib/layui-v2.6.3/layui.js' %}" charset="utf-8"></script>
        <script src="{% static 'layuimini/js/lay-config.js' %}?v=1.0.4" charset="utf-8"></script>
    {% endblock %}

    {% block script %}
        <script>
            layui.use(['form', 'table'], function () {
                var $ = layui.jquery,
                    form = layui.form,
                    layer = layui.layer,
                    table = layui.table;
                table.render({
                    elem: '#currentTableId',
                    url: "menus-list",
                    toolbar: '#toolbarDemo',
                    id: 'usertables',
                    response: {
                        statusName: 'code',
                        statusCode: 200,
                        msgName: 'message',
                        dataName: 'data'
                    },
                    cols: [[
                        {field: 'name', minwidth: 120, title: '名称', sort: true},
                        {field: 'url', minwidth: 150, title: 'URL', sort: true},
                        {field: 'order', minwidth: 150, title: '菜单权重', sort: true},
                        {field: 'parent', minwidth: 100, title: '父菜单', sort: true},
                    ]],
                });

            });
        </script>
    {% endblock %}
</body>
</html>
